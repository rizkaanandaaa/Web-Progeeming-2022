<body>
    <h2>User Login</h2>
    <form id="login" onsubmit="login(event)">
        <p>Nama</p>
        <input type="text" name="nama" id="nama" value="" placeholder="" size="30" onchange="login()">
        <p>Password</p>
        <input type="text" name="pass" id="pass" value="" placeholder="" size="30" onchange="login()">
        <input type="submit" value="Login" name="kirim">
    </form>
    <script>
        function login(e) {
    e.preventDefault()
    const nama = document.getElementById("nama").value
    const pass = document.getElementById("pass").value
    if (nama == "rizkaananda" && pass == "rizkaanandaaa") {
        alert("Login Sukses")
        location.href = "Login Succes.html"
    }
    else {
        alert("Login Gagal")
        window.Location.reload()
    }
}
    </script>
</body>
